{% extends 'base.html' %}
{% load staticfiles %} 

{% block content %}

<form action="{% url 'mylist' %}" method="GET">
    {% csrf_token %}

    
        <table border="2">
            <tread>
            <tr>
                <td>CHECK</td>
                <td>채널이름</td>
              
                <td>제목</td>
                <td>링크</td>
                <td>조회수</td>
               
            </tr>    
            </tread>
            <tbody>
                {% for ob in obs %}
                <td><input type="checkbox" name="chk_info[]" value="{{ob.id}}"></td>
                <td>{{ob.channel_name}}</td>
            
                <td>{{ob.video_title}}</td>
                <td style="width: 400px; height: 200px;">                                        
                    <div style="position: relative; height:0; padding-bottom: 56.25%;">
                    <iframe width="1000" height="800" src="{{ob.video_link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; width:390px; height:220px;">{{ob.video_link}}</iframe>
                    </div>
                </td>
                <td>{{ob.video_view_num}}</td>
              
                </tr>
                {% endfor %}
            </tbody>
        </table>
      <br>
      <br>
    <input class="btn" type="submit" value="내 장바구니에 저장">
</form>

{% endblock %}
